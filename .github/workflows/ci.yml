name: CI

on:
  push:
    branches: [main, pricing-2]
  pull_request:
    branches: [main]

jobs:
  generate-and-test:
    name: Generate SDK and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install npm dependencies
        run: npm install

      - name: Generate Go SDK
        run: make generate

      - name: Verify generated code is up-to-date
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generated code is not up-to-date."
            echo "Please run 'make generate' and commit changes."
            git status
            git diff
            exit 1
          fi

      - name: Tidy dependencies
        run: make tidy

      - name: Build all packages
        run: go build ./...

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: go test -v -tags=integration ./sdk/go/testing/

      - name: Run conformance tests
        run: go test -v -run TestConformance ./sdk/go/testing/

      - name: Test coverage
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install npm dependencies
        run: npm install

      - name: Generate Go SDK (required for linting)
        run: make generate

      - name: Download Go module dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.2
          args: --timeout=9m

      - name: Run buf lint
        run: make buf-lint

      - name: Run markdown linting
        run: make lint-markdown

  buf-lint:
    name: Buf Lint and Breaking Change Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Buf lint
        run: make buf-lint

      - name: Buf breaking change detection
        run: |
          bin/buf breaking --against \
            'https://github.com/rshade/pulumicost-spec.git#branch=main'
        if: github.event_name == 'pull_request'

  validate-schema:
    name: Validate JSON Schema and Examples
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install npm dependencies
        run: npm install

      - name: Validate JSON schema
        run: npm run validate:schema

      - name: Validate examples against schema
        run: node validate_examples.js

  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install npm dependencies
        run: npm install

      - name: Validate PR commits
        run: |
          npx commitlint \
            --from ${{ github.event.pull_request.base.sha }} \
            --to ${{ github.event.pull_request.head.sha }} \
            --verbose
