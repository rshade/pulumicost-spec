name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4.4.0
        with:
          # Use PAT to allow release events to trigger other workflows (e.g., publish-ts-client)
          # GITHUB_TOKEN events don't trigger other workflows by design
          # See: https://github.com/googleapis/release-please-action#github-credentials
          #
          # Required token scopes for RELEASE_PLEASE_TOKEN:
          #   - contents: write (create releases and tags)
          #   - pull_requests: write (create and update release PRs)
          #
          # IMPORTANT: Do NOT grant additional scopes like admin:org or packages:write
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          # Note: Using manifest-based configuration
          # The release-please-config.json and .release-please-manifest.json files
          # in the repo root will be used automatically
