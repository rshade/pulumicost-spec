name: Performance Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Generate Go SDK
        run: make generate

      - name: Download Go module dependencies
        run: go mod download

      - name: Run benchmarks
        # Run benchmarks in all subdirectories under sdk/go
        run: go test -bench=. -benchmem ./sdk/go/... | tee benchmark_results.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Go Benchmark
          tool: 'go'
          output-file-path: benchmark_results.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gh-pages-branch: 'benchmark-data'
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          # CI environments have high variance (2x+ for sub-microsecond ops)
          # See issue #224 for analysis
          alert-threshold: '200%'  # 100% tolerance for CI variability
          comment-on-alert: true
          # Don't fail builds on benchmark variance - informational only
          # CI runners have inherent variability that causes false positives
          fail-on-alert: false
          summary-always: true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: benchmark_results.txt
